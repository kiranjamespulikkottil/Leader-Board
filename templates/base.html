<html lang="en">
  <head>
    <title>Leader Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1 align="center"><a href="/">Leader Board App</a></h1>
        </div>

        <div class="container" align="center">
          <div class="jumbotron">

            {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <a href="{% url 'score_new' %}" class="btn btn-primary"> Add New Score</a>
            <a href="{% url 'score_user' %}" class="btn btn-info" role="button" style="color:white">View My Score</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success">Signup</a>
            {% endif %}

            {% block content %}
            {% endblock content %}
        </div>
      </div>
    </div>
  </body>
</html>
